<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Salmon Cookie Sales</title>

</head>
    <main>
        <body>
            <div class="h1"><h1>Salmon Cookies Sales</h1>
                <img src="images/salmon.png" alt="a picture of a salmon" class="salmon"> 
            </div> 

            <div class="nav-list">
                <nav>
                    <ul>
                        <a href="index.html"><strong>Home</strong></a>
                        
                        <a href="sales.html"><strong>Sales</strong></a>

                        <a href="contact.html"><strong>Contact Us</strong></a>
                        
                    </ul>
                </nav>
            </div>

            <div id="form1">
                <!-- Start of form -->
                <form id="cookieStandForm">
                    <fieldset id="addCookies">
                        <legend class="cookieLegend">Add Some Cookies!</legend>
            
                        <label for="location">Location</label>
                        <input id="location" name="newLocation" type="text" placeholder="Add location here" required>
            
                        <label for="minCookies">Min. Cookies</label>
                        <input id="minCookies" name="minCookiesSold" type="number" placeholder="Minimum Cookies" required>
            
                        <label for="maxCookies">Max. Cookies</label>
                        <input id="maxCookies" name="maxCookiesSold" type="number" placeholder="Maximum Cookies" required>
            
                        <label for="avgCookies">Average Cookies Sold</label>
                        <input id="avgCookies" name="averageCookiesSold" type="number" placeholder="Average Cookies" required>
            
                        <input type="submit" value="Submit">
                    </fieldset>
                </form>
            </div>
            

            <div id="root">
            </div>
    </main>  


    <footer id="footer">
        <p>&copy; JSTimm 2024</p>
    </footer>  

    <script src="app.js"></script>
</body>
</html>
